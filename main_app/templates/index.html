<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>Login and Registration</title>
</head>
<body>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Welcome!</h1>

    <form action="/register" method='POST'>
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <h1>Registration</h1>
                    
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="password">Password Confirmation</label>
                        <input type="password" name="password_conf">
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
            
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form action="/login" method="POST">
        {% csrf_token %}
        <div class="container_login">
            <div class="row">
                <div class="col-lg-5">
                    <h1>Login</h1>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    
    </form>
</body>
</html>
